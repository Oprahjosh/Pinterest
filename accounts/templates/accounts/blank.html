<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock %}

    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">

{% load static %}
 <link rel="stylesheet" href="{% static 'signup.css' %}">

</head>


<div class="container-fluid">
    <div class="main-container">
        <div class="grid-row-3">
            <div class="sign-1">
                <h1 class="text-white font-big">
                    Signup to get your ideas
                </h1>
            </div>
            <div class="arrow">
                <div class="sign-container">
                    <a href="/signup">

                        <i class="fas fa-chevron-up fa-2x"></i>
                    </a>
                </div>
            </div>
            <div class="sign-page">
                <div class="sign-form-container">
                    <div class="form-parker">

                        <img src="{% static './images/pinterest 2.png' %}" alt="" class="logo-img">
                        <h3 class="text-dark">Welcome to Pinterest</h3>
                        <p class="text-faded">Find new ideas to try</p>


                            {% block Content %}

                            {% endblock %}
                        </div>
                            <div class="section-1 d-flex justify-content-center downlink">
                                <ul class="d-flex bg-white ">
                                    <li class="listing">
                                        Terms of Service
                                    </li>
                                    <li class="listing">
                                        Privacy Policy
                                    </li>
                                    <li class="listing">
                                        Help
                                    </li>
                                    <li class="listing">
                                        iPhone App
                                    </li>
                                    <li class="listing">
                                        Andriod App
                                    </li>
                                    <li class="listing">
                                        Users
                                    </li>
                                    <li class="listing">
                                        Collections
                                    </li>
                                    <li class="listing">
                                        Explore
                                    </li>
                                </ul>
                            </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


</html>
